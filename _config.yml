# Site settings
title: PagerDuty Developer Documentation
email: developers@pagerduty.com
description: The official site for PagerDuty API documentation.
url: "https://developer.pagerduty.com"
social:
  - twitter: https://www.twitter.com/PagerDuty
  - github: https://github.com/PagerDuty
  - facebook: https://www.facebook.com/PagerDuty

# Build settings
markdown: kramdown
permalink: pretty
source: source
destination: public
plugins: plugins
sass:
  # Our main SASS file is located in source/css/developer.scss while our SASS partials are in source/_sass.
  # This will all get compiled into developer.css in public/assets/css/ -- DO NOT EDIT IN THE PUBLIC FOLDER
  # TODO: Actually, this is all broken and we're just using compiled CSS I stole from the site. Don't judge me.
  sass_dir: _sass
  style: :compressed
gems:
  - jekyll-redirect-from
  - jekyll-sitemap

